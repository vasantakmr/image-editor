<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Editor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <form class="input">
    <label for="myfile">Select a image:</label>
    <input type="file" id="fileSelector" name="myfile" /><br /><br />
  </form>

  <div id="canvasWrapper">
    <canvas height="450"></canvas>
    <div style="width: 200px">
      <div>red: <span class="rgb"></span></div>
      <div>green: <span class="rgb"></span></div>
      <div>blue: <span class="rgb"></span></div>
      <div id="picked" style="height: 20px; width: 20px"></div>
    </div>
  </div>

  <div id="controls">
    <input class="btn btn-light" type="button" id="cropImage" value="Crop" />
    <input class="btn btn-light" type="button" id="flipImage" value="Flip" />
    <input class="btn btn-light" type="button" id="removeBackground" value="Remove Background" />
    <input class="btn btn-light" type="button" id="blackAndWhite" value="Black & White" />
    <form class="input">
      <label for="saturationSlider">Saturation: </label>
      <input type="range" min="0" max="50" id="saturationSlider"
        name="saturationSlider" /><br /><br />
    </form>
    <input class="btn btn-light" type="button" id="resizeImage" value="Resize" />
    <input class="btn btn-light" type="button" id="exportImage" value="Export" />
  </div>

  <script src="script.js" ></script>/>
</body>

</html>
